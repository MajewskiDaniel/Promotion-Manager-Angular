<div class="container">
  <nav>
    <app-promotion-steps
      (activeStep)="activeStepChange($event)"
      [disabled]="disabled"
    ></app-promotion-steps>
  </nav>
  <section class="forms" [ngSwitch]="activeStep">
    <app-promotion-description
      *ngSwitchCase="1"
      (descriptionFormValues)="descriptionFormHandler($event)"
      (stepsDisabled)="stepsStatusHandler($event)"
    ></app-promotion-description>

    <ng-container *ngIf="activeStep > 1 && activeStep < 9">
      <app-promotion-form
        *ngSwitchCase="activeStep"
        (saveForm)="saveStep(activeStep, $event)"
        [activeStep]="activeStep"
        [formData]="myForm[activeStep]"
      ></app-promotion-form>
    </ng-container>

    <!-- <app-promotion-form
      *ngSwitchCase="3"
      (saveForm)="saveStep3($event)"
    ></app-promotion-form> -->

    <!-- <app-promotion-form
      *ngSwitchCase="4"
      (saveForm)="saveStep4($event)"
    ></app-promotion-form> -->

    <app-promotion-summary *ngSwitchCase="9"></app-promotion-summary>

    <app-promotion-tutorial></app-promotion-tutorial>
    <app-promotion-conditions *ngSwitchCase="1"></app-promotion-conditions>
    <div class="vertical-divider"></div>
  </section>
</div>
